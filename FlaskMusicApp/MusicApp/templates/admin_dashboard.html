{% extends 'base.html' %}

{% block title %}
    Admin Dashboard
{% endblock %}

{% block content %}
<style>
    body {
        margin: 0;
        padding: 0;
        height: 100vh;
        background-color: black;
        overflow: hidden;
    }

    .grid-container {
        display: grid;
        grid-template-columns: repeat(3, 1fr);
        grid-template-rows: repeat(2, 300px);
        grid-gap: 20px;
        width: 80%;
        margin: auto;
        margin-top: 40px;
    }

    .grid-item {
        width: 100%;
        height: 100%;
        background-color: #121212;
        overflow: hidden;
        border-radius: 15px;
        position: relative;
        display: flex;
        justify-content: center;
        align-items: center;
    }

    .grid-item img {
        max-width: 80%;
        max-height: 80%;
        object-fit: cover;
        border-radius: 15px;
    }

    .grid-item a {
        text-decoration: none;
        color: #fff;
        font-size: 18px;
        font-weight: bold;
        text-align: center;
    }
</style>

<div class="grid-container">
    <div class="grid-item">
        <a href="{{ url_for('view_all_users') }}">
            <img src="https://i.ibb.co/ZSTbbQ4/view-all-users-high-resolution-logo-transparent.png" alt="Image 1">
        </a>
    </div>
    <div class="grid-item">
        <a href="{{ url_for('view_all_regular_users') }}">
            <img src="https://i.ibb.co/ZdR3MV9/view-users-high-resolution-logo-transparent.png" alt="Image 2">
        </a>
    </div>
    <div class="grid-item">
        <a href="{{ url_for('view_all_creator_users') }}">
            <img src="https://i.ibb.co/t4WKcM4/view-creators-high-resolution-logo-transparent.png" alt="Image 3">
        </a>
    </div>
    <div class="grid-item">
        <a href="{{ url_for('view_all_albums') }}">
            <img src="https://i.ibb.co/84GXLZp/view-albums-high-resolution-logo-transparent.png" alt="Image 4">
        </a>
    </div>
    <div class="grid-item">
        <a href="{{ url_for('view_all_songs') }}">
            <img src="https://i.ibb.co/0mHNzvM/view-songs-high-resolution-logo-transparent.png" alt="Image 5">
        </a>
    </div>
    <div class="grid-item">
        <a href="{{ url_for('top_songs_by_genre') }}">
            <img src="https://i.ibb.co/z6kn1VL/view-song-trends-high-resolution-logo-transparent.png" alt="Image 6">
        </a>
    </div>
</div>
{% endblock %}
